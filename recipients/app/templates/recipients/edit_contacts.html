{% extends 'recipients/base.html' %}

{% block body %}
<div class="container">
    <form action="/recipients/edit_contacts" id="edit_contacts_form" method="POST" class="form-horizontal" role="form" >
        <fieldset>
            <div id="legend" class="">
                <legend class="">修改联系人</legend>
            </div>

            <!-- name -->
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="联系人姓名" value="{{ contacts.name}}" required>
                </div>
            </div>

            <!-- phone -->
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ contacts.phone }}"
                           placeholder="手机号" required
                    pattern="^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-5">
                    <input class="form-control" name="email" id="email" type="email"
                           value="{{ contacts.email}}" placeholder="邮箱"/>
                </div>
            </div>

            <!-- contacts_id -->
            <input type="hidden" value="{{ contacts.id }}" name="contacts_id">

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}

<script>

</script>
{% endblock %}
