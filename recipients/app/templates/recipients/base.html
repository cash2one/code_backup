<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">

    <title>recipients manager</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap-3.3.5/css/bootstrapValidator.min.css"/>


    <script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap-3.3.5/js/bootstrapValidator.min.js"></script>



    {% block extend_css %}
    {% endblock %}

    <!-- Custom styles for this template -->
    <link href="../static/css/navbar-fixed-top.css" rel="stylesheet">
</head>

<body>
{% block navbar %}
{% endblock %}


<div class="container">

        <ul class=flashes>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
            </div>
        {% endfor %}
        </ul>

</div>
{% block body %}{% endblock %}
{% block extend_js %}{% endblock %}

</body>
</html>
